<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="container"><h1>Generate a <span>random password</span></h1>
  <p>Never use an insecure password again.</p>
  <button id="generate-button">Generate passwords</button>
  <hr>
  <div class="box-container"> 
    <div class="box" id="passwordOne"></div>
    <div class="box" id="passwordTwo"></div>
  </div>
  <label class="password-length" for="range-slider" >Password Length : <span id="value-display">15</span></label><input type="range" id="range-slider" class="slider" min="0" max="15" value="15">
  
 <div class="checkbox-wrapper-1">
  <input id="toggle-numbers" class="substituted" type="checkbox" aria-hidden="true" checked/>
  <label for="toggle-numbers">Include numbers</label>
  <input id="toggle-symbols" class="substituted" type="checkbox" aria-hidden="true" checked/>
  <label for="toggle-symbols">Include symbols</label>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
